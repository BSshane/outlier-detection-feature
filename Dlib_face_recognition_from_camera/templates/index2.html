<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时人脸识别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .video-container {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
            /* 假设你的视频流是640x480 */
            width: 640px;
            height: 480px;
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>实时人脸识别监控</h1>
    <div class="video-container">
        <!-- src 指向 Flask 的视频流路由 -->
        <img src="{{ url_for('video_feed') }}" alt="Live Stream">
    </div>
</body>
</html>
